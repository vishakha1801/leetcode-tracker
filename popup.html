<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            height: 350px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .header {
            text-align: center;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #ff8cc8, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .daily-badge {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .badge-label {
            text-align: center;
            font-size: 13px;
            opacity: 0.9;
            margin-top: 10px;
            font-weight: 500;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 192, 203, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ff8cc8;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 500;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            padding-bottom: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 192, 203, 0.3);
        }

        .btn-disconnect {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
            font-size: 12px;
            padding: 8px;
            margin-top: 8px;
        }

        .btn-disconnect:hover {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.6);
            color: #ff5252;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .login-prompt {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .footer {
            text-align: center;
            padding: 8px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 5px;
        }

        .footer p {
            margin: 2px 0;
            font-size: 10px;
            opacity: 0.6;
        }

        .footer .privacy {
            font-size: 9px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">LeetCode Today</h1>
        <div class="date" id="current-date">Today</div>
    </div>

    <div>
        <div class="daily-badge" id="daily-count">0</div>
        <div class="badge-label">Problems solved today</div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="total-solved">0</div>
            <div class="stat-label">Total Solved</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="solve-btn">
            ðŸš€ Solve Problems
        </button>
        <div class="btn-row">
            <button class="btn btn-secondary" id="dashboard-btn">
                ðŸ“Š Dashboard
            </button>
            <button class="btn btn-secondary" id="refresh-btn">
                ðŸ”„ Refresh
            </button>
        </div>
        <button class="btn btn-disconnect" id="disconnect-btn">
            ðŸ”Œ Disconnect
        </button>
    </div>
    
    <div class="footer">
        <p>made with &lt;3 in pittsburgh</p>
        <p class="privacy">privacy first â€¢ no data collection â€¢ local storage only</p>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
